<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <title>Login</title>
</head>

<body>
    <div id="card">
        <div id="card-content">
            <div id="card-title">
                <img src="assets/img/logo.png" alt="" width="100">
                <h2>LOGIN</h2>
            </div>
            <form class="form" method="POST" action="assets/config/auth.php">
                <label for="user-username" style="padding-top:13px">&nbsp;Username</label>
                <input id="user-username" class="form-content" type="text" name="username" autocomplete="off" autofocus="on" required />
                <div class="form-border"></div>

                <label for="user-password" style="padding-top:22px">&nbsp;Password</label>
                <input id="user-password" class="form-content" type="password" name="password" required />
                <div class="form-border"></div>
                <input id="submit-btn" type="submit" name="submit" value="Login" />
            </form>
        </div>
    </div>

    <script src="js/all.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
